<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Store</title>
	</head>
	<body>
		<h1 class="title">Store</h1>
		<form class="sign-in-form" data-email-form>
			<div class="sign-in-helper-text">
				Already purchased? Enter your email to get download links.
			</div>
			<div class="form-input" data-email-input>
				<input type="email" placeholder="Email" class="input" required />
				<button class="btn btn-login">Login</button>
			</div>
		</form>
		<div class="item-list" data-item-list></div>

		<template id="item-template">
			<div class="item">
				<div class="item-name" data-item-name></div>
				<div class="item-footer">
					<div class="item-price" data-item-price></div>
					<button class="btn" data-item-btn></button>
				</div>
			</div>
		</template>
		<script src="https://js.stripe.com/v3/"></script>
		<script type="module" src="./script.js"></script>
	</body>
</html>
